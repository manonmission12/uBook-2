<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Buku - Era Baru Membaca</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="upload.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
        </div>
        <div class="nav-actions">
            <button id="themeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <div class="upload-wrapper">
        <div class="upload-card">
            <div class="upload-header">
                <div class="icon-circle"><i class="fas fa-cloud-upload-alt"></i></div>
                <h1>Upload Buku Baru</h1>
                <p>Bagikan koleksi bukumu kepada dunia.</p>
            </div>

            <form id="uploadForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Judul Buku</label>
                        <input type="text" id="bookTitle" placeholder="Contoh: Belajar Python" required>
                    </div>

                    <div class="form-group">
                        <label>Penulis</label>
                        <input type="text" id="bookAuthor" placeholder="Nama Penulis" required>
                    </div>

                    <div class="form-group">
                        <label>Kategori</label>
                        <select id="bookCategory">
                            <option value="Bisnis">Bisnis</option>
                            <option value="Filsafat">Filsafat</option>
                            <option value="Self-Improvement">Self-Improvement</option>
                            <option value="Fiksi">Fiksi</option>
                            <option value="Teknologi">Teknologi</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>Link File PDF (URL)</label>
                        <input type="url" id="bookPdf" placeholder="https://example.com/buku.pdf" required>
                        <small style="color: var(--text-tertiary);">*Pastikan link publik dan berakhiran .pdf</small>
                    </div>

                    <div class="form-group full-width">
                        <label>Link Gambar Cover (URL)</label>
                        <input type="url" id="bookCover" placeholder="https://example.com/cover.jpg">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="index.html" class="btn-cancel">Batal</a>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-upload"></i> Upload Sekarang
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="upload-script.js"></script>
</body>
</html>
