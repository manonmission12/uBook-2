<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
        </div>
        <div class="nav-actions">
            <button id="themeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-wrapper">
                    <div class="avatar-large" id="profileAvatarDisplay">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="btn-edit-photo" onclick="document.getElementById('avatarInput').click()">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                </div>

                <h1 id="displayName">Nama User</h1>
                <p class="user-role">Member Perpustakaan</p>
                <p id="joinDate" class="join-date">Bergabung: -</p>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <h3 id="statUploads">0</h3>
                    <span>Buku Upload</span>
                </div>
            </div>

            <button id="logoutBtn" class="btn-logout">Keluar Akun</button>
        </div>

        <div class="user-uploads-section">
            <h2>Buku yang Kamu Upload</h2>
            <div id="userBookGrid" class="book-grid-mini"></div>
        </div>
    </div>

    <script src="profile-script.js"></script>
</body>
</html>
