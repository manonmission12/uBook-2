<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <a href="index.html" class="back-link" style="display:inline-block; margin-bottom:20px; color:var(--text-primary); text-decoration:none;">
            <i class="fas fa-arrow-left"></i> Kembali ke Beranda
        </a>

        <div class="profile-header">
            <div class="avatar-circle"><i class="fas fa-user"></i></div>
            <h1 id="displayName">User</h1>
            <p>Member Perpustakaan</p>
        </div>

        <div class="profile-stats">
            <div class="stat-card"><h3>0</h3><p>Buku Dibaca</p></div>
            <div class="stat-card"><h3>0</h3><p>Koleksi</p></div>
        </div>

        <button id="logoutBtn" style="margin-top:30px; padding:10px 20px; background:#ef4444; color:white; border:none; border-radius:8px; cursor:pointer; width:100%;">
            Keluar Akun
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('currentUser');
            if(!user) window.location.href = 'login.html';
            document.getElementById('displayName').innerText = user;

            document.getElementById('logoutBtn').addEventListener('click', () => {
                if(confirm('Keluar akun?')) {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
