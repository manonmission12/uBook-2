<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Era Baru Membaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <button id="themeToggle" class="theme-toggle-btn" title="Ganti Tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Buat Akun Baru</h1>
                <p>Bergabunglah dan mulai membaca koleksi terbaik.</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Nama Lengkap</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="fullname" placeholder="Contoh: Budi Santoso" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="Buat username unik" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                    </div>
                </div>

                <button type="submit" class="btn-block" style="background-color: #10b981;">
                    Daftar Sekarang <i class="fas fa-rocket"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="index.html" style="color: #10b981;">Masuk di sini</a></p>
            </div>
        </div>
    </div>

    <script src="signup-script.js"></script>
</body>
</html>
