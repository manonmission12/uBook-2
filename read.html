<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Baca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="read.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <nav class="reader-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-btn" title="Kembali"><i class="fas fa-arrow-left"></i></a>
            <h3 id="bookTitleDisplay">Memuat Buku...</h3>
        </div>
        <div class="nav-center">
            <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <span id="pageInfo">Hal -</span>
            <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            <button id="finishBtn" class="nav-btn finish-btn" style="display: none;">Selesai <i class="fas fa-check"></i></button>
        </div>
        <div class="nav-right">
            <button id="zoomOut" class="tool-btn"><i class="fas fa-minus"></i></button>
            <span id="zoomLevel">100%</span>
            <button id="zoomIn" class="tool-btn"><i class="fas fa-plus"></i></button>
        </div>
    </nav>

    <div class="main-reader-layout">
        <div class="pdf-container" id="pdfContainer">
            <div class="pdf-wrapper" id="pdfWrapper">
                <canvas id="the-canvas"></canvas>
                <div id="text-layer" class="textLayer"></div>
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay active"><div class="spinner"></div></div>

    <div id="ratingModal" class="rating-overlay">
        <div class="rating-card">
            <i class="fas fa-award rating-icon"></i>
            <h2>Selesai Membaca!</h2>
            <p>Bagaimana pendapatmu tentang buku ini?</p>
            
            <div class="star-widget" id="starWidget">
                <i class="fas fa-star" data-value="1"></i>
                <i class="fas fa-star" data-value="2"></i>
                <i class="fas fa-star" data-value="3"></i>
                <i class="fas fa-star" data-value="4"></i>
                <i class="fas fa-star" data-value="5"></i>
            </div>
            
            <textarea id="ratingReview" placeholder="Tulis ulasan singkatmu di sini (opsional)..."></textarea>
            
            <div class="rating-actions">
                <button id="skipRatingBtn" class="btn-secondary">Nanti Saja</button>
                <button id="submitRatingBtn" class="btn-primary">Kirim Rating</button>
            </div>
        </div>
    </div>
    
    <script src="read-script.js"></script>
</body>
</html>
