<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uBook Reader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf_viewer.min.css">
    
    <link rel="stylesheet" href="read.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <nav class="reader-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-btn" title="Kembali"><i class="fas fa-arrow-left"></i></a>
            <h3 id="bookTitleDisplay">Memuat Buku...</h3>
        </div>
        
        <div class="nav-center">
            <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <span id="pageInfo">Hal -</span>
            <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            <button id="finishBtn" class="nav-btn finish-btn" style="display: none;">Selesai <i class="fas fa-check"></i></button>
        </div>

        <div class="nav-right">
            <div class="annotation-tools">
                <button id="highlightBtn" class="tool-btn" title="Stabilo (Tarik Garis)"><i class="fas fa-highlighter"></i></button>
                <button id="eraserBtn" class="tool-btn" title="Penghapus (Klik Blok)"><i class="fas fa-eraser"></i></button>
                <button id="clearPageBtn" class="tool-btn" title="Bersihkan Halaman"><i class="fas fa-trash-alt"></i></button>
            </div>
            
            <div class="zoom-controls">
                <button id="zoomOut" class="tool-btn"><i class="fas fa-minus"></i></button>
                <span id="zoomLevel">100%</span>
                <button id="zoomIn" class="tool-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </nav>

    <div class="main-reader-layout">
        <div class="pdf-container" id="pdfContainer">
            <div class="pdf-wrapper" id="pdfWrapper">
                <canvas id="the-canvas"></canvas>
                
                <div id="text-layer" class="textLayer"></div>
                
                <div id="annotation-layer" class="annotation-layer">
                    <canvas id="highlight-canvas"></canvas>
                </div>
            </div>
        </div>

        <aside class="notes-sidebar">
            <div class="notes-header">
                <h3><i class="fas fa-sticky-note"></i> Catatan</h3>
                <span id="notePageLabel" class="note-page-label">Hal 1</span>
            </div>
            <div id="notesList" class="notes-list">
                <div class="empty-notes">Belum ada catatan di halaman ini.</div>
            </div>
            <div class="notes-input-area">
                <textarea id="noteInput" placeholder="Tulis catatanmu di sini..."></textarea>
                <button id="addNoteBtn" class="btn-add-note">
                    <i class="fas fa-paper-plane"></i> Simpan
                </button>
            </div>
        </aside>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay active">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: white;">Memuat...</p>
    </div>

    <div id="ratingModal" class="rating-overlay">
        <div class="rating-card">
            <i class="fas fa-award rating-icon"></i>
            <h2>Selesai Membaca!</h2>
            <p>Berapa rating untuk buku ini?</p>
            <div class="rating-container">
                <div class="star-widget" id="starWidget">
                    <i class="fas fa-star" data-value="1"></i>
                    <i class="fas fa-star" data-value="2"></i>
                    <i class="fas fa-star" data-value="3"></i>
                    <i class="fas fa-star" data-value="4"></i>
                    <i class="fas fa-star" data-value="5"></i>
                </div>
                <input type="number" id="ratingScore" step="0.1" min="0" max="5" placeholder="0.0" class="rating-num-input">
            </div>
            <textarea id="ratingReview" placeholder="Tulis ulasan singkatmu (opsional)..."></textarea>
            <div class="rating-actions">
                <button id="skipRatingBtn" class="btn-secondary">Nanti Saja</button>
                <button id="submitRatingBtn" class="btn-primary">Kirim Rating</button>
            </div>
        </div>
    </div>
    
    <script src="read-script.js"></script>
</body>
</html>
