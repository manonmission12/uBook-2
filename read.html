<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uBook Reader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf_viewer.min.css">
    
    <link rel="stylesheet" href="read.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <nav class="reader-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-btn" title="Kembali"><i class="fas fa-arrow-left"></i></a>
            <h3 id="bookTitleDisplay">Memuat Buku...</h3>
        </div>
        
        <div class="nav-center">
            <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <span id="pageInfo">Hal 1</span>
            <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            <button id="finishBtn" class="nav-btn finish-btn" style="display: none;">Selesai <i class="fas fa-check"></i></button>
        </div>

        <div class="nav-right">
            <div class="annotation-tools">
                <button id="undoBtn" class="tool-btn" title="Undo (Ctrl+Z)"><i class="fas fa-undo"></i></button>
                <button id="redoBtn" class="tool-btn" title="Redo (Ctrl+Y)"><i class="fas fa-redo"></i></button>
                <div class="separator"></div>
                <button id="highlightBtn" class="tool-btn" title="Stabilo"><i class="fas fa-highlighter"></i></button>
                <button id="eraserBtn" class="tool-btn" title="Penghapus"><i class="fas fa-eraser"></i></button>
                <button id="clearPageBtn" class="tool-btn" title="Bersihkan Halaman"><i class="fas fa-trash-alt"></i></button>
            </div>
            
            <div class="zoom-controls">
                <button id="zoomOut" class="tool-btn"><i class="fas fa-minus"></i></button>
                <span id="zoomLevel">100%</span>
                <button id="zoomIn" class="tool-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </nav>

    <div class="main-reader-layout">
        
        <aside class="page-nav-sidebar">
            <div id="pageNavList" class="page-nav-list"></div>
        </aside>

        <div class="pdf-container" id="pdfContainer">
            <div class="pdf-wrapper" id="pdfWrapper">
                <canvas id="the-canvas"></canvas>
                <div id="text-layer" class="textLayer"></div>
                <div id="annotation-layer" class="annotation-layer">
                    <canvas id="highlight-canvas"></canvas>
                </div>
            </div>
        </div>

        <aside class="notes-sidebar">
            <div class="notes-header">
                <h3><i class="fas fa-sticky-note"></i> Catatan</h3>
                <span id="notePageLabel" class="note-page-label">Hal 1</span>
            </div>
            <div id="notesList" class="notes-list">
                <div class="empty-notes">Belum ada catatan.</div>
            </div>
            <div class="notes-input-area">
                <textarea id="noteInput" placeholder="Tulis catatan..."></textarea>
                <button id="addNoteBtn" class="btn-add-note">
                    <i class="fas fa-paper-plane"></i> Simpan
                </button>
            </div>
        </aside>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay active">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: white;">Memproses...</p>
    </div>

    <div id="ratingModal" class="rating-overlay">
        <div class="rating-card">
            <i class="fas fa-award rating-icon"></i>
            <h2>Selesai Membaca!</h2>
            <div class="rating-actions">
                <button id="skipRatingBtn" class="btn-secondary">Tutup</button>
            </div>
        </div>
    </div>
    
    <script src="read-script.js"></script>
</body>
</html>
