<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Era Baru Membaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <button id="themeToggle" class="theme-toggle-btn" title="Ganti Tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <h1>Selamat Datang</h1>
                <p>Silakan masuk untuk melanjutkan membaca.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="Masukkan username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                    </div>
                </div>

                <button type="submit" class="btn-block">
                    Masuk Sekarang <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
                <br>
                <p><a href="index.html" style="color: var(--text-tertiary); font-size: 0.85rem;">&larr; Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
